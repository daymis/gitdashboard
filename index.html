<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Github Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="styles.css" />
</head>

<body>
  <div>
    <div>
      <h2>GITHUB DASHBOARD</h2>
      <p>Please enter an organization's name</p>
    </div>
    <div class="query">
      <input type="text" id="search" placeholder="Organization">
      <span>
        <a>
          <button class="search-button">Search</button>
        </a>
      </span>
    </div>
    <div class="results">
      <h4>Most Stars</h4>
      <ol class="most-stars">
      </ol>
      <h4>Most Forks</h4>
      <ol class="most-forks">
      </ol>
      <h4>Most Contributors</h4>
      <ol class="most-contribs">
      </ol>
      <br/>
      <h4>Top External Contributors</h4>
      <ol class="top-ext">
      </ol>
      <h4>Top Internal Contributors</h4>
      <ol class="top-int">
      </ol>
    </div>
  </div>
</body>
<script src="/app.js"></script>

</html>
